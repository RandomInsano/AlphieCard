  <script
     type="text/javascript"
     id="script5375"><![CDATA[
    var i = window.location.hash.replace("#", "");

    function pad(n, width, z) {
      z = z || '0';
      n = n + '';
      return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
    }

    window.addEventListener('load',function(){
      var id = i; // Avoid globbering global for now
      var checksum = true;

      document.getElementById("card_number").innerHTML = pad(id, 4) + " A";

      for (a = 2; a <= 8; a++) {
        var node = document.getElementById("b" + a);
        var mod = id % 3;
        id = Math.floor(id / 3);

        if (mod == 0) checksum ^= true;

        if (mod == 1) {
          node.style.fill = "#777";
        } else if (mod == 0) {
          node.style.fill = "#FFF";
        }

        console.log(a + ":" + mod + ":" + id + ":" + checksum);
      }

      if (checksum == true) {
        document.getElementById("c2").style.fill = "#FFF";
      } else {
        document.getElementById("c1").style.fill = "#FFF";
      }

    });
  ]]></script>
